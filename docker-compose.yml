services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: tracker_spend
      MYSQL_USER: tracker_user
      MYSQL_PASSWORD: tracker_password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./tracker_spend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Python
  python-backend:
    build:
      context: ./tracker_spend/backend_python
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
      - "8080:8080"
    volumes:
      - flutter-data:/app/data
    environment:
      - FLUTTER_WEB_PORT=8080
      - API_SERVER_PORT=3001
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=tracker_spend
      - MYSQL_USER=tracker_user
      - MYSQL_PASSWORD=tracker_password
    depends_on:
      mysql:
        condition: service_healthy

  # Frontend React
  react-frontend:
    build:
      context: ./tracker_spend/frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./tracker_spend/frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - python-backend
    command: npm run dev -- --host 0.0.0.0

volumes:
  flutter-data:
  mysql-data:
  


