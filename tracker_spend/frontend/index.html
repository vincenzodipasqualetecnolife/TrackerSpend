<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#12232A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TrackerSpend" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <title>TrackerSpend</title>
    <!-- 90s style font -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    
    <style>
      /* Tailwind CSS via CDN */
      @import url('https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css');
      
      /* Brand palette mapped onto legacy buddy tokens */
      :root {
        --buddy-dark: #12232A;          /* brand-dark */
        --buddy-card: #2F3A32;          /* brand-secondary */
        --buddy-purple: #DB9F75;        /* brand-peach used as primary accent */
        --buddy-text-primary: #FFFFFF;   /* text white */
        --buddy-text-secondary: #DB9F75; /* accent text */
        --buddy-green: #DB9F75;          /* reuse peach for success */
        --buddy-blue: #545748;           /* brand-medium */
        --buddy-orange: #804012;         /* brand-orange */
        --buddy-pink: #3E2411;           /* brand-brown */
      }
      /* Minimal utility classes for brand colors (since CDN Tailwind can't see custom theme) */
      .bg-brand-dark{background-color:#12232A}
      .bg-brand-secondary{background-color:#2F3A32}
      .bg-brand-secondary-60{background-color:rgba(47,58,50,.6)}
      .bg-brand-medium{background-color:#545748}
      .bg-brand-peach{background-color:#DB9F75}
      .bg-brand-orange{background-color:#804012}
      .text-brand-peach{color:#DB9F75}
      .text-brand-orange{color:#804012}
      .text-brand-brown{color:#3E2411}
      .border-brand-medium{border-color:#545748}
      .border-brand-peach{border-color:#DB9F75}
      .border-brand-orange{border-color:#804012}
      /* Map legacy buddy-* extended classes used nel codice */
      .bg-buddy-dark-secondary{background-color:#2F3A32}
      .bg-buddy-dark-tertiary{background-color:#545748}
      .bg-buddy-dark-quaternary{background-color:#3E2411}
      .border-buddy-border{border-color:#545748}
      .bg-buddy-error{background-color:#804012}
      .text-buddy-error{color:#804012}
      .bg-buddy-lime{background-color:#DB9F75}
      .text-buddy-lime{color:#DB9F75}
      .bg-buddy-teal{background-color:#545748}
      .text-buddy-text-secondary{color:#DB9F75}

      /* App-specific util */
      .font-90s{font-family:'Audiowide',system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

      .bg-buddy-dark { background-color: var(--buddy-dark); }
      .bg-buddy-card { background-color: var(--buddy-card); }
      .bg-buddy-purple { background-color: var(--buddy-purple); }
      .text-buddy-text-primary { color: var(--buddy-text-primary); }
      .text-buddy-text-secondary { color: var(--buddy-text-secondary); }
      .text-buddy-green { color: var(--buddy-green); }
      .text-buddy-blue { color: var(--buddy-blue); }
      .text-buddy-orange { color: var(--buddy-orange); }
      .text-buddy-pink { color: var(--buddy-pink); }
      
      body { background-color: var(--buddy-dark); color: var(--buddy-text-primary); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }

      /* Utility: hide scrollbars where we allow horizontal scroll on mobile */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
