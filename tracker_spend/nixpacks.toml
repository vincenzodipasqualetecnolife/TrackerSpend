[phases.setup]
nixPkgs = ["nodejs_18", "python3", "pip"]

[phases.install]
cmds = [
  "npm install",
  "cd frontend && npm install",
  "cd ../backend_python && pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "echo 'Frontend built successfully'"
]

[start]
cmd = "python3 backend_python/app.py"

[variables]
NODE_ENV = "production"
